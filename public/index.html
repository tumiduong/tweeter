<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Meowter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">meowter</span>
      <div class="write-new">
      <span><b>Write</b> a new meowt</span>
      <img id="toggle-tweet" src="/images/down-arrow.png"> 
      </div>
    </nav>

    <header class="user">
      <div class="avatar">
          <img src="/images/cat-icon.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Tu Mi</h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
        <div id="tweet-errors">
            <p id="long-error"><img src="/images/mad-cat.png"> Whoops! You have a little too much to say.</p>
            <p id="empty-error"><img src="/images/mad-cat.png"> Yikes. You should have something to say before you try to tweet!</p>
        </div>


        <section class="new-tweet">
            <form class="new-tweet-form" method="POST" action="/tweets/">
              <textarea class="tweet-box" name="text" placeholder="What are you purring about?" rows="1"></textarea>
              <input type="submit" value="Meowt">
              <span class="counter">140</span>
            </form>
          </section>   


          <div id="tweets-container">
          </div>

      </main>
    </body>
</html>
